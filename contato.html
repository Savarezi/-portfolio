<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Patrícia Oliveira</title>
  <link rel="stylesheet" href="estilos/style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: var(--fonte-secundaria, Arial, sans-serif);
      margin: 0;
      padding: 0;
    }

    .cabecalho {
      background-color: #000;
      padding: 15px 20px;
    }

    .cabecalho__menu {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    .cabecalho__menu__link {
      color: #22d4fd;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.3rem;
      font-family: var(--fonte-secundaria, Arial, sans-serif);
      padding-bottom: 4px;
      transition: border-bottom 0.3s;
    }

    .cabecalho__menu__link:hover {
      border-bottom: 2px solid #22d4fd;
    }

    .contato {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background-color: #111;
      border: 2px solid #22d4fd;
      border-radius: 16px;
    }

    .contato__titulo {
      text-align: center;
      font-size: 2rem;
      color: #22d4fd;
      margin-bottom: 20px;
    }

    .contato__formulario {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contato__campo,
    .contato__mensagem {
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #22d4fd;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
    }

    .contato__mensagem {
      height: 120px;
      resize: vertical;
    }

    .contato__botao {
      background-color: #22d4fd;
      color: #000;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .contato__botao:hover {
      background-color: #1abfdd;
    }

    .rodape {
      padding: 24px;
      color: var(--cor-primaria, #000);
      background-color: var(--cor-tercearia, #22d4fd);
      text-align: center;
      font-family: var(--fonte-secundaria, Arial, sans-serif);
      font-size: 1.2rem;
      font-weight: 400;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Menu de navegação -->
  <header class="cabecalho">
    <nav class="cabecalho__menu">
      <a class="cabecalho__menu__link" href="index.html">Home</a>
      <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
      <a class="cabecalho__menu__link" href="certificados.html">Certificados</a>
      <a class="cabecalho__menu__link" href="contato.html">Contato</a>
    </nav>
  </header>

  <!-- Formulário de Contato -->
  <section class="contato">
    <h1 class="contato__titulo">Entre em contato</h1>
    <form action="https://formsubmit.co/patriciasavarezioliveira@gmail.com" method="POST" class="contato__formulario">
      <input type="hidden" name="_captcha" value="false" />
      <input type="email" name="email" placeholder="Seu e-mail" required class="contato__campo" />
      <textarea name="mensagem" placeholder="Digite sua mensagem..." required class="contato__mensagem"></textarea>
      <button type="submit" class="contato__botao">Enviar</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer class="rodape">
    Desenvolvido por Patrícia Oliveira.
  </footer>
</body>
</html>
